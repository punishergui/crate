services:
  crate:
    container_name: crate
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "4010:4000"
    volumes:
      - /mnt/z1/docker/crate/data:/data
      - /mnt/z1/media/music:/music:ro
    environment:
      NODE_ENV: production
      PORT: 4000
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:4000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
